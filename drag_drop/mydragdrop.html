<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
		<title>drag-drop</title>
		<meta name="description" content="Basic puzzle game">
		<meta name="keywords" content="puzzles, canvas, drag and drop">
		<meta name ="robots" content="index">
		<link href="style_dragdrop.css" rel="stylesheet" type="text/css" media="screen">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--html5shiv Dealing with IE 6, 7 and 8 (and sometimes 9!): -->
		<!--[if lt IE 9]>
		<script src="dist/html5shiv.js"></script>
		<![endif]-->
</head>

<body>
	<div id="wrapper">
	<header role="banner">
	<h1>Try this HTML5 new feature of drag and drop..!!!</h1>
	</header>
	
	<nav role="navigation">
		<ul>
			<li><a href="mydragdrop.html">Type 1</a></li>
			<li><a href="dragdrop2.html">Type 2</a></li>
			<li ><a href="dragdrop.html">Type 3</a></li>
			
		</ul>
	</nav>
	
	
	<main id ="type1">
		<h2>Drag the image into the box</h2>
		<h3>The alt text will be displayed</h3>
		<img src="images/name.jpg" id="drag1" alt="John" >
		<img src="images/animal.jpg"  id="drag2" alt="animal">
		<img src="images/thing.jpg"  id="drag3" alt="thing">
		<img src="images/place.jpg" id="drag4" alt="place">
		<div id="drop">Drop image here</div>
		<script>
		var drop = document.getElementById('drop');
		drop.ondrop = function(event){
		this.innerHTML += '<p>' + event.dataTransfer.getData('Text')+'</p>';
		event.cancelBubble = true; //for ie 
		return false;
		}
		drop.ondragover = function(){ return false;}
		
		// ie doesnot listen to dropover event ,but it listens to dropenter event
		function cancelEvent(){return false};
		drop.ondragenter = cancelEvent;
		drop.ondragover = cancelEvent;
		
		//chrome on mac and ie
		
		var imgs = document.getElementsByTagName("img"), i = imgs.length;
		while(i--){
			imgs[i].ondragstart = function(event){
			event = event || window.event;
			event.dataTransfer.setData("Text", this.getAttribute('alt'));
		}
		}
	</script>
	</main>
	<footer role="contentinfo">
		<p><small>copyright&copy;2016. All rights reserved.</small></p>
	</footer>
	</div>
</body>

</html>
