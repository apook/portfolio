</head>

<body>
	<div id="wrapper">
	<header role="banner">
	<h1>Try this HTML5 new feature of drag and drop..!!!</h1>
	</header>
	<nav role="navigation">
		<ul>
			<li><a href="mydragdrop.html">Type 1</a></li>
			<li><a href="dragdrop2.html">Type 2</a></li>
			<li> <a href="dragdrop.html">Type 3</a></li>
			
		</ul>
	</nav>
	
	<main>
		<h2>Drag the image into the box</h2>
		<p>We can drag and drop an image back and forth between two div elements.</p>
		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
		<img src="images/animal.jpg" draggable="true" ondragstart="drag(event)" alt="animal's image" id="drag1">
		</div>
		<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		
		<script>
		function allowDrop(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
		</script>
	</main>
	<footer role="contentinfo">

	</footer>
	</div>
</body>
