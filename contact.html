	<div id="Contact" class="contact_form" class="center">
		<form action="#" method="post"  class="transparentbox" >
			<div id="head">
				<h2 class="border">Send me A Messege</h2>
				<p class="border">Your message and feedbacks are valuable and appreciated.</p>
				<span class="required_notification">* Denotes Required Field</span> 
			</div>
			<fieldset>
				<label>Name</label>
				<input name="name" placeholder="first-name last-name" type="text" required>
				<label>Email Id</label>
				<input name="email" placeholder="abc@xyz.hjk" type="email" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
				<span class="form_hint">Proper format "name@something.com"</span>
				<label>Contact Number</label>
				<input name="contact" placeholder="0123456789" type="text" pattern="[0-9]{10}">
				<label>Website URL</label>
				<input name="website" placeholder="http://www.yoursite.com"  type="url" pattern="(http|https)://.+"/>
				<span class="form_hint">Proper format "http://someaddress.com"</span> 
				<label>Message</label>
				<textarea cols="10" name="message" placeholder="Message" rows="8"></textarea>
				<input id="submit" type="submit" value="Ok That's all..!! SUBMIT" class="threed">
			</fieldset>
		</form>
